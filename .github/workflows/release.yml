# ---------------------------------------------------------------------------
# Coherence JavaScript Client GitHub Release Actions build.
# ---------------------------------------------------------------------------


name: NPM publish CD workflow

on:
  release:
    # This specifies that the build will be triggered when we publish a release
    types: [published]

jobs:
  build:

    # Run on latest version of ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.target_commitish }}
      # install Node.js
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
          # Specifies the registry, this field is required!
          registry-url: https://registry.npmjs.org/
      # use "npm ci" to avoid package lock changes
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
      - run: npm install
      # start test container
      - run: npm run coh-up
      # compile grpc stubs
      - run: npm run grpc
      # give the container time to bootstrap
      - name: Sleep for 30 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '30s'
      # run the tests
      - run: npm run test
      # top the test container
      - run: npm run coh-down
      # clean up
      - run: npm run coh-clean
      # generate dist which runs other tasks
      - run: npm run dist
      # publish to NPM
      - run: npm publish
        env:
          # Use a token to publish to NPM. See below for how to set it up
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_KEY }}
