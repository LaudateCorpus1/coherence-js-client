// NamedCacheService message types
//

syntax = "proto3";

package coherence;

option java_multiple_files = true;

option java_package = "com.oracle.coherence.grpc.proxy";

message ClearRequest {
    string cache = 1;
}

message DestroyRequest {
    string cache = 1;
}

message IsEmptyRequest {
    string cache = 1;
}

message ReleaseRequest {
    string cache = 1;
}

message SizeRequest {
    string cache = 1;
}

message GetRequest {
    string cache  = 1;
    string format = 2;
    bytes  key    = 3;
}

message PutRequest {
    string cache   = 1;
    string format  = 2;
    bytes  key     = 3;
    bytes  value   = 4;
    uint32 ttl     = 5;
}
